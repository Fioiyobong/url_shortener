{% extends "base.html" %}
{% block title %}Shorten URL.{% endblock %}

{% block content %}
<form action="/" method="post">
    <label for="homepage" >Enter an https:// URL: </label>
    <input type="url" name="url_name" id="url1" 
    placeholder="https://anything.com"
    pattern="https://.*" size="50" autofocus required>
    
    <br>
    <input type="submit" value="submit" class="btn btn-primary">
   
</form>
{% endblock %}
